<body>


<p>Task no. 12</p>

<script>

    while(true)
    {
        let text = prompt("enter text");
        let char_map = {};

        for (let i = 0;  i < text.length; i++ )
        {
            if (char_map.hasOwnProperty(text[i])) 
                char_map[text[i]]++;
            else 
                char_map[text[i]] = 1;
        }

        let map_values = Object.values(char_map)
        let map_keys = Object.keys(char_map)
        let max_map_value = Math.max(...Object.values(char_map))
        
        //alert(char_map);
        alert(`most used character: ${ map_keys[map_values.indexOf(max_map_value)]}`)
    }

</script>

<p>Task is completed.</p>
