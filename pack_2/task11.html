<p>Task no. 11</p>

<script>

    while(true)
    {
        let text = prompt("enter text");//"this q is si some  aw random text qw re so "//" Это была прекрасная весна. Зима была не так хороша, а осень просто отвратна. ";
        let text_copy = text;
        let arr = [];

        let re_punct= /[,.!?;:()]/;
        let double_len = Number(text.length) * 2;

        for (let i = 0;  i < double_len; i++ )
        {
            text = text.replace(re_punct, ' ');
        }

        let tagList = text.split( /\s+/);
        for(key in tagList){

            if(/^[AEIOYaeiouy]/.test(tagList[key]) && /[AEIOYaeiouy]$/.test(tagList[key]))
                arr.push(tagList[key])
        }

        alert(`words that begin and end with vowel: ${arr}`)
    }

</script>
