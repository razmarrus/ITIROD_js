            Многоквартирный дом характеризуется следующими тремя показателями: 
            этажность, число подъездов, количество квартир на этаже. Скрипт запрашивает эти показатели и номер квартиры. 
            Выводится номер подъезда, в котором находится указанная квартира. При вводе некорректных данных предусмотреть

        -->

    <script>
        function entranceNumberCalculation() {

            let floor = document.getElementById('floor_input'),
                entrance = document.getElementById('entrance_input'),
                flatsOnFloor = document.getElementById('flats_on_floor_input'),
                flat = document.getElementById('flat_input');
  
            maxFlatOnFloor = floor.value * entrance.value * flatsOnFloor.value;
        
            if (flat.value > maxFlatOnFloor) {
                alert("apartment of such number can't be in this house");
                return;
            }

            if(isNaN(Number(floor.value)) || isNaN(Number(entrance.value)) || isNaN(Number(flatsOnFloor.value)) || isNaN(Number(flat.value))) {
                alert("your input is incorrect");
                return;
            }

            let entrance_result = Math.ceil(flat.value / (floor.value * flatsOnFloor.value));

            if( isNaN(Number(entrance_result)) ) {
                alert("an error occurred while calculating");
                return;
            }
            document.getElementById("entrance").innerText = entrance_result.toString();

        }
    </script>
